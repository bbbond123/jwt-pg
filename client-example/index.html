<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT-PG</title>
</head>

<body>
  <div id="div-login">
    <h1>LOGIN</h1>
    <form id="form-login">
      <input type="text" name="email">
      <input type="password" name="password">
      <input type="submit" value="LOGIN">
    </form>
    <p id="login-status">Not logged in</p>
  </div>

  <div id="div-users">
    <h2>USERS</h2>
    <button id="button-get-users" >GET USERS</button>
    <ul id="user-list"></ul>
  </div>

  <button id="button-refresh-token" >REFRESH TOKEN</button>


  <script src="index.js"></script>
</body>

</html>
